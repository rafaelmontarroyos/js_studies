</body>

<script>

    const squads = {
        bayern:1,
        bvb: 2,
        vasco: 6
    };

    const squadsMap = new Map(Object.entries(squads));
    
    console.log(squadsMap);
    console.log(squadsMap.size);
    console.log(squadsMap.has('vasco'));
    console.log(squadsMap.has('palmeiras'));
    console.log(squadsMap.get('bvb'));

</script>
